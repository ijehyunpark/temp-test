language: java
jdk:
  - openjdk11
  
branches:
  only:
  - master
    
cache:
  directories:
  - "$HOME/.m2/repository"
  - '$HOME/.gradle'
  
script: "./gradlew clean build"

services:
  - mysql

env:
  - MYSQL_HOST=127.0.0.1 MYSQL_USER=root

before_install:
  - chmod +x gradlew
  - mysql -e 'CREATE DATABASE cbot;'